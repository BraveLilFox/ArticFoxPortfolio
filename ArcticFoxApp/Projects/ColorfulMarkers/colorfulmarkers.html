<!DOCTYPE html>
<html lang="en">
  <!--ALWAYS remember to set the language-->
  <head>
    <meta charset="utf-8">
    <!--most common meta type because it includes almost all characters from all human languages-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="colorfulmarkers.css">
    <title>Color Markers</title>
  </head>
  <body>
    <h1>CSS Colored Markers</h1>
    <div class="container">
      <div class="primary">
        <h2>Primary</h2>
        <div class="marker red">
          <div class="cap"></div>
          <div class="sleeve"></div>
        </div>
        <h3>RED</h3>
      <!--multiple classes can be added by putting a space between-->
        <div class="marker green">
          <div class="cap"></div>
          <div class="sleeve"></div>
        </div>
        <h2>GREEN</h2>
        <div class="marker blue">
          <div class="cap"></div>
          <div class="sleeve"></div>
        </div>
        <h2>BLUE</h2>
      </div>
      <div class="secondary">
        <h2>Secondary</h2>
      </div>
      <div class="tertiary">
        <h2>Tertiary</h2>
      </div>
    </div>
  </body>
</html>
