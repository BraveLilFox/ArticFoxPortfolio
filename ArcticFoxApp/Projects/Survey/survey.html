<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <title>My Survey Project</title>
    <link href="survey.css" rel="stylesheet" />
  </head>
  <body>
    <h1 id="title">My Survey Project</h1>
    <p id="description">This is my survey project. This is where I will describe what this survey is about to guide you in you answers. Have Fun!</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name: <input type="text" id="name" placeholder="WALL-E" required /></label>
        <label id="email-label">Email: <input type="email" id="email" placeholder="Honda" required /></label>
        <label id="number-label">Number: <input type="number" id="number" min="1" max="99" placeholder="5" /></label>
      </fieldset>
      <fieldset>
        <label for="textarea">You Can Type: <textarea id="textarea" rows="4" cols="30" placeholder="I want to be loved" name="textarea"></textarea></label>
        <label for="dropdown">Pick an Option
          <select id="dropdown" name="dropdown">
            <option value="">(select one)</option>
            <option value="1">option 1</option>
            <option value="2">option 2</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>This is a Legend...</legend>
        <label id="radio1-label"><input type="radio" class="inline" id="radio1-label" name="radio" checked /> Option 1</label>
        <label id="radio2-label"><input type="radio" class="inline" id="radio2-label" name="radio" /> Option 2</label>
      </fieldset>
      <fieldset>
        <legend>This is yet another legend...</legend> 
        <input type="checkbox" id="option1" name="checkbox-options" value="option1" /><label for="option1" class="check"> Option 1</label>
        <input type="checkbox" id="option2" name="checkbox-options" value="option2" /><label for="option2" class="check"> Option 2</label>
        <input type="checkbox" id="option3" name="checkbox-options" value="option3" /><label for="option3" class="check"> Option 3</label>
      </fieldset>
      <input type="submit" name="submit" class="inline" />
    </form>
  </body>
</html>
