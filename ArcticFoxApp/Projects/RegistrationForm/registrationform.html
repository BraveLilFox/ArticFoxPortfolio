<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <main>
      <h1>Personal Training Registration Form</h1>
      <p>Please fill out all required information.</p>
      <form method="post" action='mailto:kkpotchka415@gmail.com'>
        <fieldset>
          <label for="first-name">Enter Your Preferred Name: <input id="first-name" type="text" placeholder="Wallee" name="first-name" required /></label>
          <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" placeholder="Jones" name="last-name" required /></label>
          <label for="email">Enter Your Email: <input id="email" type="email" name="email" required /></label>
          <label for="username">Create Username: <input id="username" type="username" name="username" required /></label>
          <label for="password">Create Password: <input id="password" type="password" pattern="[a-z0-5]{8,}" name="password" required /></label>
        </fieldset>
        <fieldset>
          <legend>Account Type (Required)</legend>
          <label for=""personal-account"><input type="radio" id="personal-account" name="account-type" checked /> Personal</label>
          <label for="trainer-account"><input type="radio" id="trainer-account" name="account-type" /> Trainer</label>
        </fieldset>
        <fieldset>
          <label for="profile-photo">Upload a Profile Photo: <input id="profile-photo" type="file" name="profile-photo /></label>
          <label for="age">Input your age (years): <input id="age" type="number" min="12" max="99" name="age" /></label>
          <label for="refer">How did you find us?
            <select id="refer" name="refer">
              <option value="">(select one)</option>
              <option value="1">Instagram</option>
              <option value="2">Tiktok</option>
              <option value="3">Facebook</option>
              <option value="4">GitHub</option>
              <option value="5">LinkedIn</option>
              <option value="6">Other</option>
            </select>
          </label>
          <label for="bio">Provide a Bio: <textarea id="bio" rows="3" cols="30" placeholder="I love eating bagels..." name="bio"></textarea></label>
        </fieldset>
        <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" name="terms-and-conditions" required />I accept the <a href="">terms and conditions</a></label>
        <input type="submit" value="Submit" name="submit" />
      </form>
    </main>
  </body>
</html>
