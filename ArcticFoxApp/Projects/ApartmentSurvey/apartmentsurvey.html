<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <title>Apartment Survey</title>
    <link rel="stylesheet" href="survey.css" />
  </head>
  <body>
    <main>
      <h1>Apartment Survey</h1>
      <p>Please fill out this survey so everyone is aware of all the following:</p>
        <form id="survey-form">
          <fieldset>
            <label id="name-label" for="name">Preferred Name: <input id="name" type="text" name="name" placeholder="W4LLE3" required /></label>
            <label id="email-label" for="email">Email: <input id="email" type="email" name="email" placeholder="w4lle3@outlook.com" required /></label>
            <label id="number-label" for="number">How Old Are You? <input id="number" type="number" name="number" placeholder="18-70" min="18" max="70" required /></label>
          </fieldset>
          <fieldset>
            <label id="dropdown-label" for="household-room">Which Room is Most Important?
              <select id="household-room">
                <option value="">(select one)</option>
                <option value="1">Living Room</option>
                <option value="2">Bedroom</option>
                <option value="3">Bathroom</option>
                <option value="4">Kitchen</option>
                <option value="5">Laundry Room</option>
                <option value="6">Balcony</option>
              </select>
            </label>
          </fieldset>
          <fieldset>
            <legend>Which Household Products Are Most Important To Get?</legend>
            <label for="cling-wrap"><input type="radio" id="cling-wrap" name="nonperishable" checked /> Cling-Wrap</label>
            <label for="plastic-wrap"><input type="radio" id="plastic-wrap" name="nonperishable" /> Plastic Wrap</label>
            <label for="aluminum-foil"><input type="radio" id="aluminum-foil" name="nonperishable" /> Aluminum Foil</label>
            <label for="parchment-paper"><input type="radio" id="parchment-paper" name="nonperishable" /> Parchment Paper</label>
          </fieldset>
          <label for="terms-conditions"><input id="terms-conditions" type="checkbox" name="terms-conditions" required />I accept the <a href="terms-conditions.html">terms and conditions</a></label>
          <input type="submit" value="Submit" name="submit" />
        </form>
    </main>
    <footer>
      <p><a href="https://protect-us.mimecast.com/s/s-o1CR6Vjph5mzB2U9FnW6?domain=delightful-cliff-0df8bb410.4.azurestaticapps.net">Visit Our Website</a></p>
      <p>Arctic Fox Development</p>
      <p>No Copywrite</p>
    </footer>
  </body>
</html>
