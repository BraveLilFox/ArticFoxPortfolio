<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv-"X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />

    <title>Fox Potchka | Resume</title>

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    
  </head>
  <body class="main-content">
    <header class="section section1 header active" id="home">
      <div class="header-content">
        <div class="header-left">
          <div class="h-shape"></div>
          <div class="img"
        </div>
        <div class="header-right"></div>
      </div>
    </header>

    <main>

      <section class="section section2 about" id="about"></section>
      <section class="section section3 portfolio" id="portfolio"></section>
      <section class="section section4 blogs" id="blogs"></section>
      <section class="section section5 contact" id="contact"></section>
      
    </main>

    <div class="controls">

      <button class="control control-1 active-btn" data-id="home">
        <i class="ri-home-4-line"></i>
      </button>
      <button class="control control-2" data-id="about">
        <i class="ri-user-smile-line"></i>
      </button>
      <button class="control control-3" data-id="portfolio">
        <i class="ri-profile-line"></i>
      </button>
      <button class="control control-4" data-id="blogs">
        <i class="ri-macbook-line"></i>
      </button>
      <button class="control control-5" data-id="contact">
        <i class="ri-contacts-book-line"></i>
      </button>
      
    </div>

    <script src="assets/js/main.js"></script>
    
  </body>
</html>
