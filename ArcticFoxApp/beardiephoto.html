        <main>
        <!--HTML5 has some elements that identify certain content areas-->
            <h1>BeardiePhotoApp</h1>
            <!--the text for an element goes between its opening and closing tags-->
            <h2>Beardie Photos</h2>
            <!--only use h1 ONCE per page and place everything of lower importance in h2 through h6, this-->
            <!--this will help uniformity-->
            <p>See more <a href="freebeardiephotoapp.html">beardie photos</a> in our gallery</p>
            <!--this creates a paragraph of text on web apps-->
            <!--you can turn any type of text into a link-->
            <!--you can link to another page with the anchor (a) element-->
            <!--a links text MUST be placed between the opening and closing tags to be shown-->
            <img src="IMG_0681.jpeg" alt="picture of flynn the bearded dragon">
            <!--IMG elements have an opening tag without a closing tag, this is called a self closing tag-->
            <!--HTML attributes are special words used inside the opening tag of an element to control the elements behavior-->
            <!--ALL IMG elements should have an ALT attribute-->
            <!--ALT attributes text is used for screen readers to improve accessibility if the image fails to load-->
        </main>
        <!--These elements make your HTML easier to read and help with Search Engine Optimization and accessibility-->
